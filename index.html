<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to New Year 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Asul&family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown to New Year 2025</h1>
    <div class="countdown">
      <div class="time">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
    <div id="newYearMessage" class="hidden">SELAMAT TAHUN BARU KELUARGA KASAN FAMILY</div>
    <!-- Test button -->
  </div>

  <script src="script.js"></script>
</body>
</html>
